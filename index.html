<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERCEPTRON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <input id="input-weight-0" type="number" placeholder="Peso 1"/>
        <input id="input-weight-1" type="number" placeholder="Peso 2"/>
        <input id="input-weight-2" type="number" placeholder="Peso 3"/>
        <input id="input-learning-rate" type="number" placeholder="Taxa"/>
        <button onclick="on_start_training()">INICIAR TREINAMENTO</button>
        <button onclick="generate_weights_random()">GERAR PESOS</button>
    </div>
    <div id="dashboard">
        <div id="app"></div>
        <div class="table" id="table-inputs">
            <div>
                <table>
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>X</td>
                            <td>Y</td>
                            <td>Classe</td>
                        </tr>
                    </thead>
                    <tbody id="table-inputs-table-values">
                    </tbody>
                </table>
            </div>
            <div>
                <h2 id="table-inputs-title">ENTRADAS</h2>
            </div>
        </div>
    </div>

    <script src="d3.min.js"></script>
    <script src="script.js"></script>
    <script src="draw.js"></script>
    <script src="form.js"></script>
</body>
</html>
